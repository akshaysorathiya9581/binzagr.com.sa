<!DOCTYPE html>
<html lang="en">

<head>
    <title>Binzagr</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Fancybox css -->
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <!-- Slick css -->
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
    <!-- Animate css -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>

<body class="home-section">

    <!-- Login and Register Button -->
    <div class="login-nav-tab">
        <a href="#" data-toggle="modal" data-target="#login-modal">login</a>
        <a href="#" data-toggle="modal" data-target="#signup-modal">sign up</a>
    </div>

    <!-- Home Starts -->
    <div class="home-main">
        <div class="logo-main animateMe" data-animation="fadeInDown">
            <img src="images/logo.png" alt="">
        </div>
        <div class="home-product home-product-slider">
            <div class="home-product-inn">
                <div class="content gallery content-f animateMe" data-animation="fadeInLeft" style="background-image: url(./images/home-product/1.png);">
                    <a href="images/home-product/1.png"></a>
                </div>
            </div>
            <div class="home-product-inn">
                <div class="content gallery content-l animateMe" data-animation="fadeInRight" style="background-image: url('./images/home-product/2.png');">
                    <a href="images/home-product/2.png"></a>
                </div>
            </div>
            <div class="home-product-inn">
                <div class="content gallery content-f animateMe" data-animation="fadeInLeft" style="background-image: url(./images/home-product/3.png);">
                    <a href="images/home-product/3.png"></a>
                </div>
            </div>
            <div class="home-product-inn">
                <div class="content gallery content-l animateMe" data-animation="fadeInRight" style="background-image: url('./images/home-product/4.png');">
                    <a href="images/home-product/4.png"></a>
                </div>
            </div>
            <div class="home-product-inn">
                <div class="content gallery content-f animateMe" data-animation="fadeInLeft" style="background-image: url(./images/home-product/5.png);">
                    <a href="images/home-product/5.png"></a>
                </div>
            </div>
            <div class="home-product-inn">
                <div class="content gallery content-l animateMe" data-animation="fadeInRight" style="background-image: url('./images/home-product/6.png');">
                    <a href="images/home-product/6.png"></a>
                </div>
            </div>
        </div>
        <div class="inn animateMe" data-animation="fadeInUp">
            <p>Binzagr Company is one of the largest FMCG Distributors in Saudi Arabia over 130 years of continued services</p>
            <a href="www.binzagr.com.sa">www.binzagr.com.sa</a>
        </div>
        <a class="btn" href="inside.html">Enter</a>
    </div>
    <!-- Home Ends -->

    <!-- Login Model -->
    <div class="modal cmn-modal" id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <button type="button" class="close" data-dismiss="modal">X</button>

                <div class="modal-body">
                    <h2>LOGIN</h2>
                    <form action="inside.html">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="button-group">
                            <button type="submit" class="btn">Login</button>
                        </div>
                    </form>
                    <div class="more-link">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Sign up Model -->
    <div class="modal cmn-modal" id="signup-modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <button type="button" class="close" data-dismiss="modal">X</button>

                <div class="modal-body">
                    <h2>SIGNUP</h2>
                    <form action="inside.html">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="button-group">
                            <button type="submit" class="btn">SIGNUP</button>
                        </div>
                    </form>
                    <div class="more-link">
                        <span class="signup-target">Already have an account? <a id="click" href="#" data-toggle="modal" data-target="#login-modal">Login</a></span>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- All Jquery Library -->
    <!-- Jquery JS -->
    <script src="js/jquery.min.js "></script>
    <!-- Popper JS -->
    <script src="js/popper.min.js "></script>
    <!-- Fancybox JS -->
    <script src="js/jquery.fancybox.min.js"></script>
    <!-- Slick JS -->
    <script src="js/slick.min.js"></script>
    <!-- Animate JS -->
    <script src="js/jquery.waypoints.min.js "></script>
    <!-- Isotop Library -->
    <script src="js/isotope.pkgd.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js "></script>
    <!-- Custom JS -->
    <script src="js/script.js "></script>

    <script>
        $('.home-product-slider').slick({
            dots: false,
            arrows: false,
            infinite: true,
            // autoplay: true,
            speed: 3000,
            autoplaySpeed: 2000,
            slidesToShow: 2,
            slidesToScroll: 2,
            responsive: [{
                breakpoint: 576,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    infinite: true,
                }
            }]
        });

        $('.signup-target').click(function() {
            $('#signup-modal').modal('hide');
        });
    </script>

</body>

</html>
